<!DOCTYPE html>

    <link rel="stylesheet" href="./dist/tailwind.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<body>
    <header class="section font-open h-[491px] pt-[34px] pl-10 relative"
        style="background: linear-gradient(168.05deg, #023B96 5.04%, #022357 91.26%);">

            <nav>

                </div>
                <ul class="mt-[74px] text-white font-semibold text-[15px] leading-[18px]">
                    <li>
                        <a href="#"
                            class="nav-link flex items-center py-[10px] px-[19px] rounded-full hover:bg-[#0076FF] transition duration-150 ease-in">

                                Home
                            </p>
                        </a>
                    </li>
                    <li class="mt-[7px]">
                        <a href="#"
                            class="nav-link flex items-center py-[10px] px-[19px] rounded-full hover:bg-[#0076FF] transition duration-150 ease-in">
                            <img src="./assets/img/icons/sidebar/wallet.svg" alt="Wallet" class="mr-[13px] nav-icon">
                            <p class="nav-item">
                                Wallet
                            </p>
                        </a>
                    </li>
                    <li class="mt-[7px]">
                        <a href="#"
                            class="nav-link flex items-center py-[10px] px-[19px] rounded-full hover:bg-[#0076FF] transition duration-150 ease-in">
                            <img src="./assets/img/icons/sidebar/booking.svg" alt="Booking" class="mr-[13px] nav-icon">
                            <p class="nav-item">
                                Booking
                            </p>
                        </a>
                    </li>
                    <li class="mt-[7px]">
                        <a href="#"
                            class="nav-link flex items-center py-[10px] px-[19px] rounded-full hover:bg-[#0076FF] transition duration-150 ease-in">
                            <img src="./assets/img/icons/sidebar/business.svg" alt="Business" class="mr-[13px] nav-icon">
                            <p class="nav-item">
                                Business
                            </p>
                        </a>
                    </li>
                    <li class="mt-[7px]">
                        <a href="#"
                            class="nav-link flex items-center py-[10px] px-[19px] rounded-full hover:bg-[#0076FF] transition duration-150 ease-in">
                            <img src="./assets/img/icons/sidebar/explore.svg" alt="Explore" class="mr-[13px] nav-icon">
                            <p class="nav-item">
                                Explore
                            </p>
                        </a>
                    </li>
                    <li class="mt-[7px]">
                        <a href="#"
                            class="nav-link flex items-center py-[10px] px-[19px] rounded-full hover:bg-[#0076FF] transition duration-150 ease-in">
                            <img src="./assets/img/icons/sidebar/support.svg" alt="Support" class="mr-[13px] nav-icon">
                            <p class="nav-item">
                                Support
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="w-full h-[152px] mt-auto pl-[6px] pr-[10px] pb-5 flex flex-col justify-end">
                <a href="#" class="w-[180px] absolute flex items-center bg-white rounded-full py-[7px] px-[10px]">
                    <div class="w-[30px] h-[30px] rounded-full flex items-center justify-center" style="background: linear-gradient(214.51deg, #D10015 13.77%, #FF4369 83.58%);">
                        <img src="./assets/img/icons/sidebar/get-premium.svg" alt="get">
                    </div>
                    <div class="ml-3">
                        <h4 class="text-[11px] leading-[15px] text-[#0B1023] opacity-90 font-bold">Get Premium</h4>
                        <p class="text-[10px] leading-[14px] text-[#0B1023] opacity-60">$39/m</p>
                    </div>
                    <div class="ml-auto">
                        <img src="./assets/img/icons/sidebar/right-arrow-play.svg" alt="right">
                    </div>
                </a>
                <img class="absolute bottom-0 left-0 w-[240px]" src="./assets/img/sidebar/cloud.png" alt="cloud">
